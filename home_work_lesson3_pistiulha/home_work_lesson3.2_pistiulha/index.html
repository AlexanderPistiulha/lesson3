<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="logo"></div>
			<div id="logo_img">
					<img src="img/Logo.png" alt="">

				</div>
			<div id="contact">
				<p class="Contact_Us">Contact Us</p>
				<p class="information">+12 34 567 8910</p>
				<p class="information">info@asia-holidays.com</p>
			</div>
		</div>
		<div id="gallery">
			<div class="gallery_layer">
				<div class="gallery_item">
					<img src="img/photo_india.png" alt="">

				</div>
				<div class="gallery_item" style="margin: 0 20px 0 20px;">
					<img src="img/nepal_photo.png" alt="">

				</div>
				<div class="gallery_item">
					<img src="img/photo_tibet.png" alt="">

				</div>
			</div>

				<div class="gallery_item">
					<img src="img/photo_phutan.png" alt="">
					<p>Phutan</p>
				</div>
				<div class="gallery_item" style="margin: 0 20px 0 20px;">
					<img src="img/photo_sri_lanka.png" alt="">
					<p>Sri Lanka</p>
				</div>
				<div class="gallery_item">
					<img src="img/photo_maldives.png" alt="">
